{{$currentNode := .}}
<div class="docs-menu">
  <h4>{{ .Section | humanize }}</h4>
  <ul>
    {{ range (after 1 (where .Site.Pages "Section" "!=" nil)) (sort .Site.Pages ".Weight") }}
    <li
      class="{{ if eq .File.UniqueID $currentNode.File.UniqueID }}active {{ end }}{{ if .Params.hasParent }}subpage {{ end }}">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</div>
